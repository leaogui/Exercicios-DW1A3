<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EX3 - Formulário</title>
    <link rel="stylesheet" type="text/css" href="css\exercicios3-formulario.css">

</head>

<body>

    <div id="tudo">
        <h1>Formulário</h1>
        <form id="formu">
            <p>Nome:<br><input type="text" name="nome" size="20" placeholder="Aqui vai seu nome"></p>
            <p>E-mail:<br><input type="text" name="email" size="20" placeholder="Aqui vai seu e-mail"></p>
            <p>Telefone:<br><input type="text" name="telefone" size="20" placeholder="Aqui vai seu telefone"></p>
            <p>Mensagem:<br><textarea name="msg" placeholder="Aqui vai sua mensagem"></textarea></p>
            <input id="submit" type="submit" name="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
